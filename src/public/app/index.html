<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlantis 2024</title>

  <link href="/css/tailwind.min.css" rel="stylesheet">
  <link href="./whipe/whipe.css" rel="stylesheet">
  <link href="./app.css" rel="stylesheet">

  <script src="/socket.io/socket.io.js"></script>
  <script defer src="./whipe/whipe.js"></script>
  <script src="./script.js"></script>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-black">
  <div id="content-container" class="relative w-full h-full">
    <iframe id="contentFrame" src="scenes/loading/index.html" class="w-full h-full border-0"></iframe>
    <canvas id="handCanvas" class="absolute top-0 left-0 w-full h-full pointer-events-none"></canvas>

    <div id="status_text_container" class="fixed bottom-4 right-4 flex flex-col space-y-4">
      <!-- Status messages will be dynamically added here -->
    </div>
    <script defer src="./js/status-text.js"></script>

  </div>
  <div id="toast"
    class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-yellow-500 via-purple-600 to-purple-900 text-white shadow-lg rounded-lg p-4 flex items-center justify-center gap-2 opacity-0 transition-opacity duration-500 hidden animate-psychedelic">
    <span id="toast-message" class="z-50 text-4xl toast-message text-center leading-none"></span>
  </div>
</body>
