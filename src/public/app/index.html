<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlantis 2024</title>

  <link href="/css/tailwind.min.css" rel="stylesheet">
  <link href="./app.css" rel="stylesheet">

  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-black">
  <div id="content-container" class="relative w-full h-full">
    <iframe id="contentFrame" src="scenes/loading/index.html" class="w-full h-full border-0"></iframe>
    <canvas id="handCanvas" class="absolute top-0 left-0 w-full h-full pointer-events-none"></canvas>

    <!-- HUD Container -->
    <div id="hud"
      class="absolute top-0  transform -translate-x-1/2 flex items-center space-x-4 bg-black bg-opacity-30 text-white text-lg p-3 rounded-b-md transition-opacity duration-500 ease-in-out">

    </div>


    <div id="status_text_container" class="fixed inset-0 flex items-center justify-center">
      <!-- Status messages will be dynamically added here -->
    </div>
    <script defer src="./js/hud.js"></script>
    <script defer src="./js/status-text.js"></script>
    <script defer src="./js/toast.js"></script>
    <script defer src="./js/hands.js"></script>

  </div>
  <div id="toast"
    class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gradient-to-r from-yellow-500 via-purple-600 to-purple-900 text-white shadow-lg rounded-lg p-4 gap-2 opacity-0 transition-opacity duration-500 hidden animate-psychedelic">
    <span id="toast-message" class="z-50 text-4xl toast-message text-center leading-none"></span>
  </div>
</body>
