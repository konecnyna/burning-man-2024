  <canvas id="canvas" height="934" width="1800">try this in a browser that supports the canvas tag</canvas>

  <script type="text/javascript" async="" src="./js/ga.js"></script>
  <script type="text/javascript" src="./js/window.js"></script>
  <script type="text/javascript" src="./js/mouse.js"></script>
  <script type="text/javascript" src="./js/canvas.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script type="text/javascript">
    const socket = io();

    function clear() {
      ctx.clearRect(0, 0, cw, ch);
    }

    function touchClear() {
      window.ontouchstart = clear;
    }

    // Socket event listener
    socket.on('hand_detect', (data) => {
      try {
        const payload = JSON.parse(data);
        payload.forEach(hand => {
          // Calculate posX and posY using the percentage values and canvas dimensions
          let posX = hand.x_percent * cw;
          let posY = hand.y_percent * ch;

          // Update the Mouse object with new coordinates
          Mouse.xA.unshift(posX);
          Mouse.xA.pop();
          Mouse.yA.unshift(posY);
          Mouse.yA.pop();

          Mouse.x = posX;
          Mouse.y = posY;
        });

      } catch (e) {
        console.trace(e);
      }
    });
    // this is here because all my js was being cached forever and i aint got no version control okay?
    var hue;
    function linee(width) {
      ctx.lineCap = "round";
      ctx.lineJoin = "miter";
      ctx.lineWidth = width || 2;
      ctx.beginPath();
      for (var i = 64; i > 0; i--) {
        ctx.moveTo(Mouse.xA[i - 1], Mouse.yA[i - 1]);
        ctx.lineTo(Mouse.xA[i], Mouse.yA[i]);
        var a = (Mouse.xA[i] - Mouse.xA[i - 1]) || 1;
        var b = (Mouse.yA[i] - Mouse.yA[i - 1]) || 1;
        hue = (-time / 9) + (i * 2) + (hypotenuse(a, b) * 6) + aRandomNumber;
        ctx.strokeStyle = hsla(hue, 100, 50, 1);
        ctx.lineWidth = Math.max(width - (hypotenuse(a, b) / 2), 2);
        ctx.stroke();
        ctx.beginPath();
      }
    }

    function animloop() {
      window.requestAnimFrame(animloop);
      imageSmoothing(false);
      timer();

      if (Mouse.clicks % 2 == 1) {
        decay2(0, 0, 2, 0);
        decay2(0, 0, -8, Math.PI + Mouse.clicks)
      } else {
        decay2(0, 0, 2, 0);
        decay2(0, 0, -32, Math.PI + Mouse.clicks + 1)
      }

      if ((Mouse.x <= 20 && Mouse.y <= 20)  /*top left*/ ||
        (Mouse.x >= cw - 20 && Mouse.y <= 20)  /*top right*/ ||
        (Mouse.x >= cw - 20 && Mouse.y >= ch - 20)  /*bottom right*/ ||
        (Mouse.x <= 20 && Mouse.y >= ch - 20)  /* bottom left*/) {
        clearCanvas(0.1);
      }

      if (Mouse.x !== -1 && Mouse.y !== -1) {
        linee(12);
      }
    }
    animloop();

  </script>
