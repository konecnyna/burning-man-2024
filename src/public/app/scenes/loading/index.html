<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 64px;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            animation: pulse 3s infinite, colorShift 5s infinite;
            text-shadow: 0 0 10px #fff, 0 0 20px #FF6EC7, 0 0 30px #FF6EC7, 0 0 40px #FF6EC7, 0 0 50px #FF6EC7, 0 0 60px #FF6EC7, 0 0 70px #FF6EC7;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        @keyframes colorShift {
            0%, 100% {
                color: #ffffff; /* White */
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff, 0 0 50px #ffffff, 0 0 60px #ffffff, 0 0 70px #ffffff;
            }
            50% {
                color: #FF6EC7; /* Pink */
                text-shadow: 0 0 10px #FF6EC7, 0 0 20px #FF6EC7, 0 0 30px #FF6EC7, 0 0 40px #FF6EC7, 0 0 50px #FF6EC7, 0 0 60px #FF6EC7, 0 0 70px #FF6EC7;
            }
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-text">Loading...</div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="./neon-heart.js"></script>        
</body>
</html>
