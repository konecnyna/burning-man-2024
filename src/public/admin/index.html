<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="/css/tailwind.min.css" rel="stylesheet">
    <link href="./admin.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body class="flex flex-col justify-center items-center h-screen bg-gray-900 text-gray-300">
    <div class="flex flex-col items-center w-4/5">
        <section class="w-full mb-4">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="bg-gray-700 p-4 rounded-md">
                    <h3 class="text-lg font-semibold mb-2">OpenCV Status</h3>
                    <p id="opencvStatus" class="chip chip-running">Running</p>
                </div>
                <div class="bg-gray-700 p-4 rounded-md">
                    <h3 class="text-lg font-semibold mb-2">Mode</h3>
                    <p id="modeStatus" class="chip chip-passive">Passive</p>
                </div>
                <!-- <div class="bg-gray-700 p-4 rounded-md">
                    <h3 class="text-lg font-semibold mb-2">Live Stream</h3>
                    <video id="liveStream" class="w-full" controls>
                        <source src="rtsp://defkon:password@10.0.0.53/stream1">
                        Your browser does not support the video tag.
                    </video>
                </div> -->
                <div class="bg-gray-700 p-4 rounded-md">
                    <h3 class="text-lg font-semibold mb-2">Current Scene</h3>
                    <p id="currentScene" class="chip chip-passive">Neon Light Room</p>
                </div>
                <div class="bg-gray-700 p-4 rounded-md">
                    <h3 class="text-lg font-semibold mb-2">Time Until Scene Changes</h3>
                    <p id="sceneChangeTimer">00:05:00</p>
                </div>
                <div class="bg-gray-700 p-4 rounded-md">
                    <h3 class="text-lg font-semibold mb-2">Clients Connected</h3>
                    <p id="clientsConnected" class="chip chip-passive">Passive</p>
                </div>
                <div class="bg-gray-700 p-4 rounded-md">
                    <h3 class="text-lg font-semibold mb-2">Change Scene:</h3>
                    <button id="fluidButton" class="bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 p-4 rounded">
                        Fluid Hand Interaction
                    </button>                    
                </div>
            </div>
        </section>

        <button id="toggleLogButton" class="bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded mb-4">Show
            Debugging</button>
        <pre id="log" class="text-sm w-full max-h-48 overflow-y-auto bg-gray-800 p-4 rounded-md mb-4"></pre>
    </div>

    <script src="./script.js"></script>
</body>

</html>
