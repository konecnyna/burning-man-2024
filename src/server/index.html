<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Python Output</title>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <h1>Python Script Output</h1>
  <pre id="output"></pre>
  <script>
    const socket = io();
    const outputElement = document.getElementById('output');

    socket.on('pythonOutput', (data) => {
      outputElement.textContent += data + '\n';
    });

    socket.on('pythonError', (error) => {
      outputElement.textContent += 'ERROR: ' + error + '\n';
    });

    socket.on('pythonClose', (message) => {
      outputElement.textContent += message + '\n';
    });
  </script>
</body>

</html>
