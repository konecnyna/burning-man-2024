<div class="scene welcome-scene">
    <div class="scene-title">
        <h1>Welcome to Hand Tracking</h1>
        <p>Move your hands to interact with the environment</p>
    </div>
    
    <div class="welcome-content">
        <div class="instruction-card" id="instruction1">
            <h3>âœ‹ Hand Detection</h3>
            <p>Show your hands to the camera</p>
        </div>
        
        <div class="instruction-card" id="instruction2">
            <h3>ðŸ‘† Point & Click</h3>
            <p>Point to interact with objects</p>
        </div>
        
        <div class="instruction-card" id="instruction3">
            <h3>ðŸŽ¨ Create & Play</h3>
            <p>Express yourself through gestures</p>
        </div>
    </div>
    
    <div class="floating-elements">
        <div class="floating-dot" style="top: 20%; left: 10%;"></div>
        <div class="floating-dot" style="top: 60%; left: 80%;"></div>
        <div class="floating-dot" style="top: 30%; left: 90%;"></div>
        <div class="floating-dot" style="top: 80%; left: 15%;"></div>
    </div>
</div>

<style>
.welcome-scene {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
}

.scene-title {
    text-align: center;
    margin-bottom: 4rem;
    z-index: 10;
}

.scene-title h1 {
    font-size: 4rem;
    font-weight: bold;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    animation: titlePulse 3s ease-in-out infinite;
}

.scene-title p {
    font-size: 1.5rem;
    opacity: 0.9;
}

.welcome-content {
    display: flex;
    gap: 2rem;
    z-index: 10;
}

.instruction-card {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    text-align: center;
    min-width: 200px;
    transition: all 0.3s ease;
    cursor: pointer;
}

.instruction-card:hover {
    transform: translateY(-10px);
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.instruction-card.active {
    background: rgba(0, 255, 136, 0.3);
    border-color: #00ff88;
    transform: translateY(-10px) scale(1.05);
}

.instruction-card h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
}

.instruction-card p {
    opacity: 0.9;
}

.floating-elements {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.floating-dot {
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
}

.floating-dot:nth-child(2) {
    animation-delay: -2s;
}

.floating-dot:nth-child(3) {
    animation-delay: -4s;
}

.floating-dot:nth-child(4) {
    animation-delay: -1s;
}

@keyframes titlePulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
    50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
}
</style>

<script>
// Scene-specific interaction logic
if (window.sceneHandlers) {
    window.sceneHandlers.welcome = {
        onHandMove: function(hands) {
            // Highlight instruction cards based on hand position
            const cards = document.querySelectorAll('.instruction-card');
            cards.forEach(card => card.classList.remove('active'));
            
            hands.forEach(hand => {
                const palmX = hand.palm_center.x;
                const palmY = hand.palm_center.y;
                
                // Check if hand is over any instruction card
                if (palmY > 0.4 && palmY < 0.8) {
                    if (palmX < 0.33) {
                        document.getElementById('instruction1').classList.add('active');
                    } else if (palmX < 0.66) {
                        document.getElementById('instruction2').classList.add('active');
                    } else {
                        document.getElementById('instruction3').classList.add('active');
                    }
                }
            });
        },
        
        onHandDetected: function(hands) {
            console.log('Welcome scene: Hand detected');
        },
        
        onHandLost: function() {
            // Remove all active states
            document.querySelectorAll('.instruction-card').forEach(card => {
                card.classList.remove('active');
            });
        }
    };
}
</script>
