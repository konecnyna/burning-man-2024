<div class="scene paint-scene">
    <canvas id="paintCanvas"></canvas>
    
    <div class="scene-overlay">
        <h2>Gesture Paint</h2>
        <p>Paint with your index finger</p>
    </div>
    
    <div class="paint-controls">
        <div class="color-palette">
            <div class="color-option" data-color="#ff6b6b" style="background: #ff6b6b;"></div>
            <div class="color-option" data-color="#4ecdc4" style="background: #4ecdc4;"></div>
            <div class="color-option" data-color="#45b7d1" style="background: #45b7d1;"></div>
            <div class="color-option" data-color="#f9ca24" style="background: #f9ca24;"></div>
            <div class="color-option" data-color="#6c5ce7" style="background: #6c5ce7;"></div>
            <div class="color-option active" data-color="#00ff88" style="background: #00ff88;"></div>
        </div>
        
        <div class="brush-sizes">
            <div class="size-option" data-size="5">S</div>
            <div class="size-option active" data-size="10">M</div>
            <div class="size-option" data-size="20">L</div>
        </div>
        
        <button class="clear-btn" onclick="clearCanvas()">Clear</button>
    </div>
</div>

<style>
.paint-scene {
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0f3460 0%, #2d1b69 100%);
    overflow: hidden;
}

#paintCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    cursor: crosshair;
}

.scene-overlay {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 10;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.scene-overlay h2 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.scene-overlay p {
    font-size: 1rem;
    opacity: 0.8;
}

.paint-controls {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    z-index: 10;
}

.color-palette {
    display: flex;
    gap: 0.5rem;
    background: rgba(0, 0, 0, 0.5);
    padding: 0.5rem;
    border-radius: 10px;
}

.color-option {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid transparent;
    transition: all 0.3s ease;
}

.color-option:hover,
.color-option.active {
    border-color: white;
    transform: scale(1.1);
}

.brush-sizes {
    display: flex;
    gap: 0.5rem;
    background: rgba(0, 0, 0, 0.5);
    padding: 0.5rem;
    border-radius: 10px;
}

.size-option {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: white;
    font-weight: bold;
    transition: all 0.3s ease;
}

.size-option:hover,
.size-option.active {
    background: rgba(0, 255, 136, 0.5);
    transform: scale(1.1);
}

.clear-btn {
    background: rgba(255, 107, 107, 0.8);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}

.clear-btn:hover {
    background: rgba(255, 107, 107, 1);
    transform: scale(1.05);
}
</style>

<script>
// Paint system
class PaintSystem {
    constructor(canvas) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.isDrawing = false;
        this.currentColor = '#00ff88';
        this.brushSize = 10;
        this.lastPosition = null;
        this.hands = [];
        
        this.resize();
        this.setupControls();
        
        window.addEventListener('resize', () => this.resize());
    }
    
    resize() {
        this.canvas.width = this.canvas.offsetWidth;
        this.canvas.height = this.canvas.offsetHeight;
        
        // Set up canvas for smooth drawing
        this.ctx.lineCap = 'round';
        this.ctx.lineJoin = 'round';
    }
    
    setupControls() {
        // Color palette
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', (e) => {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                e.target.classList.add('active');
                this.currentColor = e.target.dataset.color;
            });
        });
        
        // Brush sizes
        document.querySelectorAll('.size-option').forEach(option => {
            option.addEventListener('click', (e) => {
                document.querySelectorAll('.size-option').forEach(o => o.classList.remove('active'));
                e.target.classList.add('active');
                this.brushSize = parseInt(e.target.dataset.size);
            });
        });
    }
    
    updateHands(hands) {
        this.hands = hands;
        
        if (hands.length > 0) {
            const hand = hands[0]; // Use first hand
            const indexTip = hand.fingertips.index;
            
            if (indexTip) {
                const x = indexTip.x * this.canvas.width;
                const y = indexTip.y * this.canvas.height;
                
                // Check if index finger is pointing (simplified gesture detection)
                const isPointing = this.detectPointingGesture(hand);
                
                if (isPointing) {
                    if (this.lastPosition) {
                        this.drawLine(this.lastPosition.x, this.lastPosition.y, x, y);
                    }
                    this.lastPosition = { x, y };
                } else {
                    this.lastPosition = null;
                }
            }
        } else {
            this.lastPosition = null;
        }
    }
    
    detectPointingGesture(hand) {
        // Simple gesture detection - index finger extended
        const indexTip = hand.fingertips.index;
        const middleTip = hand.fingertips.middle;
        const palmCenter = hand.palm_center;
        
        // Check if index is extended more than middle (simplified)
        const indexDistance = Math.sqrt(
            Math.pow(indexTip.x - palmCenter.x, 2) + 
            Math.pow(indexTip.y - palmCenter.y, 2)
        );
        
        const middleDistance = Math.sqrt(
            Math.pow(middleTip.x - palmCenter.x, 2) + 
            Math.pow(middleTip.y - palmCenter.y, 2)
        );
        
        return indexDistance > middleDistance * 1.1;
    }
    
    drawLine(x1, y1, x2, y2) {
        this.ctx.beginPath();
        this.ctx.moveTo(x1, y1);
        this.ctx.lineTo(x2, y2);
        this.ctx.strokeStyle = this.currentColor;
        this.ctx.lineWidth = this.brushSize;
        this.ctx.stroke();
        
        // Add glow effect
        this.ctx.shadowBlur = 10;
        this.ctx.shadowColor = this.currentColor;
        this.ctx.stroke();
        this.ctx.shadowBlur = 0;
    }
    
    clear() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

// Initialize paint system
let paintSystem = null;

function clearCanvas() {
    if (paintSystem) {
        paintSystem.clear();
    }
}

if (window.sceneHandlers) {
    window.sceneHandlers.paint = {
        onInit: function() {
            const canvas = document.getElementById('paintCanvas');
            paintSystem = new PaintSystem(canvas);
        },
        
        onHandMove: function(hands) {
            if (paintSystem) {
                paintSystem.updateHands(hands);
            }
        },
        
        onHandDetected: function(hands) {
            console.log('Paint scene: Hand detected');
        },
        
        onHandLost: function() {
            if (paintSystem) {
                paintSystem.updateHands([]);
            }
        }
    };
}
</script>
