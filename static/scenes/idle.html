<script>
// Comet particle system
class CometParticles {
    constructor() {
        this.canvas = document.getElementById('particleCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.particles = [];
        this.trailLength = 40; // Longer tail
        
        this.resize();
        this.createParticles();
        this.animate();
        
        window.addEventListener('resize', () => this.resize());
    }
    
    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
    }
    
    createParticles() {
        // Only create 1 comet particle
        this.particles.push({
            x: Math.random() * this.canvas.width,
            y: this.canvas.height + Math.random() * 200,
            baseVx: (Math.random() - 0.5) * 1.5, // Base horizontal velocity
            vy: -Math.random() * 2 - 0.5, // Slower vertical movement
            trail: [],
            delay: Math.random() * 3000, // Initial delay
            startTime: Date.now(),
            duration: 20000 + Math.random() * 10000, // Longer duration for single comet
            waveOffset: Math.random() * Math.PI * 2, // Random wave phase
            waveAmplitude: 30 + Math.random() * 50, // Wave amplitude
            waveFrequency: 0.01 + Math.random() * 0.02, // Wave frequency
            time: 0
        });
    }
    
    updateParticle(particle) {
        const elapsed = Date.now() - particle.startTime;
        
        if (elapsed < particle.delay) return;
        
        // Add current position to trail
        particle.trail.push({ x: particle.x, y: particle.y });
        if (particle.trail.length > this.trailLength) {
            particle.trail.shift();
        }
        
        // Update time for wave calculations
        particle.time += 0.5;
        
        // Calculate sinusoidal horizontal movement
        const waveX = Math.sin(particle.time * particle.waveFrequency + particle.waveOffset) * particle.waveAmplitude;
        
        // Update position with curved path
        particle.x += particle.baseVx + waveX * 0.05; // Apply wave effect gradually
        particle.y += particle.vy;
        
        // Reset particle if it goes off screen or duration exceeded
        if (particle.y < -100 || particle.x < -200 || particle.x > this.canvas.width + 200 || 
            elapsed > particle.duration + particle.delay) {
            particle.x = Math.random() * this.canvas.width;
            particle.y = this.canvas.height + Math.random() * 200;
            particle.baseVx = (Math.random() - 0.5) * 1.5;
            particle.vy = -Math.random() * 2 - 0.5;
            particle.trail = [];
            particle.startTime = Date.now();
            particle.delay = Math.random() * 10000 + 5000; // Longer delay between comets (5-15 seconds)
            particle.duration = 20000 + Math.random() * 10000;
            particle.waveOffset = Math.random() * Math.PI * 2;
            particle.waveAmplitude = 30 + Math.random() * 50;
            particle.waveFrequency = 0.01 + Math.random() * 0.02;
            particle.time = 0;
        }
    }
    
    drawParticle(particle) {
        const elapsed = Date.now() - particle.startTime;
        if (elapsed < particle.delay) return;
        
        // Draw trail with more subtle effect
        for (let i = 0; i < particle.trail.length; i++) {
            const alpha = (i / particle.trail.length) * 0.4; // Reduced from 0.8 to 0.4
            const size = (i / particle.trail.length) * 3; // Reduced from 4 to 3
            
            this.ctx.beginPath();
            this.ctx.arc(particle.trail[i].x, particle.trail[i].y, size, 0, Math.PI * 2);
            this.ctx.fillStyle = `rgba(0, 255, 65, ${alpha})`;
            this.ctx.fill();
            
            // More subtle glow effect
            this.ctx.shadowBlur = 8; // Reduced from 15 to 8
            this.ctx.shadowColor = 'rgba(0, 255, 65, 0.3)'; // More transparent
        }
        
        // Draw main particle - also more subtle
        this.ctx.beginPath();
        this.ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2); // Reduced from 4 to 3
        this.ctx.fillStyle = 'rgba(0, 255, 65, 0.8)'; // Slightly transparent
        this.ctx.shadowBlur = 12; // Reduced from 20 to 12
        this.ctx.shadowColor = 'rgba(0, 255, 65, 0.6)'; // More transparent glow
        this.ctx.fill();
        
        // Reset shadow
        this.ctx.shadowBlur = 0;
    }
    
    animate() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        for (let particle of this.particles) {
            this.updateParticle(particle);
            this.drawParticle(particle);
        }
        
        requestAnimationFrame(() => this.animate());
    }
}

// Initialize particles when canvas is ready
let cometParticles;
document.addEventListener('DOMContentLoaded', () => {
    // Small delay to ensure canvas is rendered
    setTimeout(() => {
        cometParticles = new CometParticles();
    }, 100);
});

// Scene-specific interaction logic
if (window.sceneHandlers) {
    window.sceneHandlers.idle = {
        onInit: function() {
            console.log('Idle scene initialized');
            // Reinitialize particles if needed
            if (document.getElementById('particleCanvas') && !cometParticles) {
                setTimeout(() => {
                    cometParticles = new CometParticles();
                }, 100);
            }
        },
        
        onHandDetected: function(hands) {
            console.log('Idle scene: Hand detected, should exit idle mode');
            // The scene manager will handle exiting idle mode
        },
        
        onHandMove: function(hands) {
            // No interaction needed in idle mode
        },
        
        onHandLost: function() {
            // No action needed - scene manager handles this
        }
    };
}
</script>
