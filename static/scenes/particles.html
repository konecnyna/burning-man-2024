<div class="scene particles-scene">
    <canvas id="particleCanvas"></canvas>
    
    <div class="scene-overlay">
        <h2>Particle Playground</h2>
        <p>Move your hands to control the particles</p>
    </div>
</div>

<style>
.particles-scene {
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
    overflow: hidden;
}

#particleCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.scene-overlay {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 10;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.scene-overlay h2 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.scene-overlay p {
    font-size: 1rem;
    opacity: 0.8;
}
</style>

<script>
// Particle system
class ParticleSystem {
    constructor(canvas) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.particles = [];
        this.hands = [];
        
        this.resize();
        this.createParticles();
        this.animate();
        
        window.addEventListener('resize', () => this.resize());
    }
    
    resize() {
        this.canvas.width = this.canvas.offsetWidth;
        this.canvas.height = this.canvas.offsetHeight;
    }
    
    createParticles() {
        const particleCount = 100;
        this.particles = [];
        
        for (let i = 0; i < particleCount; i++) {
            this.particles.push({
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                size: Math.random() * 3 + 1,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                life: 1.0
            });
        }
    }
    
    updateParticles() {
        this.particles.forEach(particle => {
            // Apply hand influence
            this.hands.forEach(hand => {
                const handX = hand.palm_center.x * this.canvas.width;
                const handY = hand.palm_center.y * this.canvas.height;
                
                const dx = particle.x - handX;
                const dy = particle.y - handY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    particle.vx += (dx / distance) * force * 0.5;
                    particle.vy += (dy / distance) * force * 0.5;
                    
                    // Change color when influenced
                    particle.color = `hsl(${(Date.now() / 10) % 360}, 70%, 60%)`;
                }
            });
            
            // Update position
            particle.x += particle.vx;
            particle.y += particle.vy;
            
            // Apply friction
            particle.vx *= 0.98;
            particle.vy *= 0.98;
            
            // Wrap around screen
            if (particle.x < 0) particle.x = this.canvas.width;
            if (particle.x > this.canvas.width) particle.x = 0;
            if (particle.y < 0) particle.y = this.canvas.height;
            if (particle.y > this.canvas.height) particle.y = 0;
        });
    }
    
    drawParticles() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        this.particles.forEach(particle => {
            this.ctx.beginPath();
            this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            this.ctx.fillStyle = particle.color;
            this.ctx.fill();
            
            // Add glow effect
            this.ctx.shadowBlur = 10;
            this.ctx.shadowColor = particle.color;
            this.ctx.fill();
            this.ctx.shadowBlur = 0;
        });
        
        // Draw connections between nearby particles
        this.particles.forEach((particle, i) => {
            this.particles.slice(i + 1).forEach(otherParticle => {
                const dx = particle.x - otherParticle.x;
                const dy = particle.y - otherParticle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(particle.x, particle.y);
                    this.ctx.lineTo(otherParticle.x, otherParticle.y);
                    this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.3 * (1 - distance / 100)})`;
                    this.ctx.lineWidth = 1;
                    this.ctx.stroke();
                }
            });
        });
    }
    
    animate() {
        this.updateParticles();
        this.drawParticles();
        requestAnimationFrame(() => this.animate());
    }
    
    updateHands(hands) {
        this.hands = hands;
    }
}

// Initialize particle system when scene loads
let particleSystem = null;

if (window.sceneHandlers) {
    window.sceneHandlers.particles = {
        onInit: function() {
            const canvas = document.getElementById('particleCanvas');
            particleSystem = new ParticleSystem(canvas);
        },
        
        onHandMove: function(hands) {
            if (particleSystem) {
                particleSystem.updateHands(hands);
            }
        },
        
        onHandDetected: function(hands) {
            console.log('Particles scene: Hand detected');
        },
        
        onHandLost: function() {
            if (particleSystem) {
                particleSystem.updateHands([]);
            }
        }
    };
}
</script>
