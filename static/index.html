<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking Kiosk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .scene-container.active {
            opacity: 1;
        }

        .scene-container.transitioning {
            opacity: 0.5;
        }

        .parent-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 17, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            font-family: 'Share Tech Mono', monospace;
        }

        .parent-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .overlay-content {
            text-align: center;
            max-width: 600px;
            background: #001100;
            border: 3px solid #00ff41;
            border-radius: 10px;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.5),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
            padding: 40px;
            position: relative;
        }

        .overlay-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00ff41;
            text-shadow: 0 0 20px #00ff41;
            font-weight: bold;
        }

        .overlay-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #00dd33;
            opacity: 0.9;
        }

        .scene-progress {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .scene-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #00dd33);
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00ff41;
        }

        .scene-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .scene-counter {
            font-size: 1rem;
            opacity: 0.8;
            color: #00ff41;
        }

        .scene-timer {
            font-size: 1rem;
            opacity: 0.8;
            color: #00ff41;
        }

        .hand-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 20px #00ff88;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
            z-index: 100;
            pointer-events: none;
        }

        .hand-cursor.hand-0 {
            background: #00ff88;
            box-shadow: 0 0 20px #00ff88;
        }

        .hand-cursor.hand-1 {
            background: #ff6b6b;
            box-shadow: 0 0 20px #ff6b6b;
        }

        .hand-cursor.hand-2 {
            background: #4ecdc4;
            box-shadow: 0 0 20px #4ecdc4;
        }

        .hand-cursor.hand-3 {
            background: #ffe66d;
            box-shadow: 0 0 20px #ffe66d;
        }

        .hand-cursor.hand-4 {
            background: #a8e6cf;
            box-shadow: 0 0 20px #a8e6cf;
        }

        .hand-cursor.hand-5 {
            background: #ff8b94;
            box-shadow: 0 0 20px #ff8b94;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #001100;
            border: 2px solid #00ff41;
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            font-family: 'Share Tech Mono', monospace;
            color: #00ff41;
            max-height: 60px;
            overflow: visible;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff6b6b;
            box-shadow: 0 0 10px #ff6b6b;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.connected {
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
        }

        .debug-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #001100;
            border: 2px solid #00ff41;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff41;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .debug-toggle:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.5);
        }

        .debug-panel {
            position: fixed;
            top: 60px;
            right: 20px;
            background: #001100;
            border: 2px solid #00ff41;
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            padding: 15px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
            z-index: 100;
            display: none;
            max-width: 400px;
        }

        .debug-panel.visible {
            display: block;
        }

        .manual-controls {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
            background: #001100;
            border: 2px solid #00ff41;
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            padding: 15px;
            width: auto;
        }

        .manual-controls button {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 5px;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff41;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
            white-space: nowrap;
        }

        .manual-controls button:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }
        
        .debug-video {
            position: fixed;
            top: 60px;
            left: 20px;
            background: #001100;
            border: 2px solid #00ff41;
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            padding: 10px;
            z-index: 100;
            display: none;
        }
        
        .debug-video.visible {
            display: block;
        }
        
        .debug-video img {
            max-width: 320px;
            max-height: 240px;
            border-radius: 8px;
        }
        
        .debug-control {
            margin: 5px 0;
        }
        
        .debug-control button {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 3px;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff41;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .debug-control button:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        .debug-points {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
            display: none;
        }
        
        .debug-points.visible {
            display: block;
        }
        
        .debug-point-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .controls-hud-hidden .status-bar,
        .controls-hud-hidden .debug-toggle,
        .controls-hud-hidden .debug-panel,
        .controls-hud-hidden .debug-video,
        .controls-hud-hidden .manual-controls,
        .controls-hud-hidden .parent-overlay {
            display: none !important;
        }
        
        /* Add pulse animation for pipboy style */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Add scanlines effect to HUD elements */
        .status-bar::before,
        .debug-panel::before,
        .manual-controls::before,
        .debug-video::before,
        .overlay-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 65, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* .status-bar,
        .debug-panel,
        .manual-controls,
        .debug-video,
        .overlay-content {
            position: relative;
        } */
        
        .status-bar > *,
        .debug-panel > *,
        .manual-controls > *,
        .debug-video > *,
        .overlay-content > * {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&display=swap" rel="stylesheet">
    <div class="app-container">
        <!-- Scene containers will be dynamically created -->
        <div class="scene-container active" id="scene-container">
            <!-- Current scene content will be loaded here -->
        </div>
        
        <!-- Parent overlay for scene transitions -->
        <div class="parent-overlay" id="parentOverlay">
            <div class="overlay-content">
                <h1 id="overlayTitle">Loading...</h1>
                <p id="overlayDescription">Preparing interactive experience...</p>
                
                <div class="scene-progress">
                    <div class="scene-progress-bar" id="progressBar"></div>
                </div>
                
                <div class="scene-info">
                    <div class="scene-counter" id="sceneCounter">Scene 1 of 5</div>
                    <div class="scene-timer" id="sceneTimer">30s remaining</div>
                </div>
            </div>
        </div>
        
        <!-- Hand cursors -->
        <div class="hand-cursors" id="handCursors">
            <!-- Hand cursors will be created dynamically -->
        </div>
        
        <!-- Debug points -->
        <div class="debug-points" id="debugPoints">
            <canvas class="debug-point-canvas" id="debugCanvas1"></canvas>
            <canvas class="debug-point-canvas" id="debugCanvas2"></canvas>
            <canvas class="debug-point-canvas" id="debugCanvas3"></canvas>
            <canvas class="debug-point-canvas" id="debugCanvas4"></canvas>
        </div>
        
        <!-- Status bar -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="connectionText">Disconnected</span>
            </div>
            <div class="status-item">
                <span id="fpsCounter">FPS: 0</span>
            </div>
            <div class="status-item">
                <span id="handCounter">Hands: 0</span>
            </div>
            <div class="status-item">
                <span id="currentScene">Scene: Loading</span>
            </div>
        </div>
        
        <!-- Debug controls -->
        <button class="debug-toggle" onclick="toggleDebug()">Debug</button>
        <div class="debug-panel" id="debugPanel">
            <div>Events: <span id="eventCount">0</span></div>
            <div>Scene: <span id="debugScene">-</span></div>
            <div>Timer: <span id="debugTimer">-</span></div>
            <div>Auto-cycle: <span id="debugAutoCycle">-</span></div>
            <div>Hands detected: <span id="debugHandCount">0</span></div>
            <div>Debug points: <span id="debugPointsStatus">Off</span></div>
            <div>Controls/HUD: <span id="controlsHUDStatus">On</span></div>
            <div class="debug-control">
                <button onclick="toggleVideo()">Toggle Video</button>
                <button onclick="toggleDebugPoints()">Toggle Debug Points</button>
                <button onclick="toggleControlsHUD()">Toggle Controls/HUD</button>
            </div>
            <div style="font-size: 0.7rem; opacity: 0.7; margin-top: 5px;">
                Tip: Ctrl+Shift+H to toggle Controls/HUD
            </div>
        </div>
        
        <!-- Debug video display -->
        <div class="debug-video" id="debugVideo">
            <img id="videoStream" src="/video_feed" alt="Camera Feed">
        </div>
        
        <!-- Manual controls -->
        <div class="manual-controls">
            <button onclick="previousScene()">Prev ◀</button>
            <button onclick="nextScene()">Next ▶</button>
            <!-- <button onclick="toggleAutoCycle()">Auto</button> -->
        </div>
    </div>

    <script src="/static/socket.io.js"></script>
    <script>
        class HandTrackingKiosk {
            constructor() {
                this.socket = io();
                this.isConnected = false;
                this.currentScene = null;
                this.scenes = [];
                this.hands = [];
                this.fps = 0;
                this.eventCount = 0;
                this.debugVisible = false;
                this.videoVisible = false;
                this.debugPointsVisible = false;
                this.controlsHUDVisible = true;
                this.overlayVisible = false;
                this.sceneHandlers = {};
                this.overlayTimer = null;
                this.currentSceneIframe = null;
                this.debugSettings = {
                    showDebugPoints: false,
                    showControlsHUD: true
                };
                this.handColorAssignments = new Map(); // Track hand ID to color assignments
                this.nextColorIndex = 0;
                
                // Idle management
                this.isIdle = true;  // Start in idle mode
                this.idleTimeout = 30_000; // 15 seconds in milliseconds
                this.idleTimer = null;
                this.normalScenes = []; // Will store non-idle scenes
                
                // Make scene handlers available globally
                window.sceneHandlers = this.sceneHandlers;
                
                // Initialize scene handlers
                this.initializeSceneHandlers();
                
                this.initializeSocket();
                this.initializeDebugPoints();
                this.initializeKeyboardShortcuts();
                this.loadDebugSettings();
                this.startProgressUpdater();
                this.startInIdleMode();
            }
            
            initializeSocket() {
                this.socket.on('connect', () => {
                    console.log('Connected to server');
                    this.isConnected = true;
                    this.updateConnectionStatus();
                    
                    // Subscribe to all events
                    const eventsToSubscribe = [
                        'hand_moved', 'hand_detected', 'hand_lost', 'frame_processed',
                        'scene_changed', 'scene_transition_start', 'scene_transition_end',
                        'system_idle', 'system_active'
                    ];
                    console.log('[JS] Subscribing to events:', eventsToSubscribe);
                    this.socket.emit('subscribe', {
                        events: eventsToSubscribe
                    });
                });
                
                this.socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                    this.isConnected = false;
                    this.updateConnectionStatus();
                });
                
                this.socket.on('event', (event) => {
                    this.handleEvent(event);
                });
            }
            
            handleEvent(event) {
                this.eventCount++;
                switch(event.type) {
                    case 'hand_moved':
                        console.log('hand_moved ', event);
                        this.updateHands(event.data.hands);
                        
                        if (this.isIdle) {
                            this.exitIdleMode();
                        } else {
                            // Only reset timer if not in idle mode
                            this.resetIdleTimer();
                        }
                        break;
                    case 'hand_detected':
                        console.log('[JS] Hand detected event received, current scene:', this.currentScene?.id);
                        this.updateHands(event.data.hands);
                        
                        if (this.isIdle) {
                            this.exitIdleMode();
                        } else {
                            // Only reset timer if not in idle mode
                            this.resetIdleTimer();
                        }
                        
                        this.callSceneHandler('onHandDetected', event.data.hands);
                        break;
                    case 'hand_lost':
                        console.log('[JS] Hand lost event received, current scene:', this.currentScene?.id);
                        this.updateHands(event.data.hands);
                        this.callSceneHandler('onHandLost');
                        break;
                    case 'frame_processed':
                        this.fps = Math.round(event.data.fps);
                        this.updateStatusBar();
                        break;
                    case 'scene_transition_start':
                        console.log('[JS] Scene transition start:', event.data.to_scene?.id);
                        this.showOverlay(event.data.to_scene);
                        break;
                    case 'scene_changed':
                        console.log('[JS] Scene changed to:', event.data.scene?.id);
                        this.currentScene = event.data.scene;
                        this.currentSceneIndex = event.data.scene_index;
                        this.totalScenes = event.data.total_scenes;
                        this.loadScene(event.data.scene);
                        this.updateStatusBar();
                        this.updateSceneCounter();
                        break;
                    case 'scene_transition_end':
                        this.hideOverlay();
                        break;
                    case 'system_idle':
                        console.log('[JS] System entered idle mode');
                        break;
                    case 'system_active':
                        console.log('[JS] System entered active mode');
                        break;
                }
                
                this.updateDebugPanel();
            }
            
            initializeKeyboardShortcuts() {
                document.addEventListener('keydown', (event) => {
                    // Ctrl + Shift + H to toggle controls/HUD
                    if (event.ctrlKey && event.shiftKey && event.key === 'H') {
                        event.preventDefault();
                        this.toggleControlsHUD();
                    }
                });
            }
            
            initializeSceneHandlers() {
                // Welcome scene handler with hand cursor
                this.sceneHandlers.welcome = {
                    handCursor: null,
                    countdownTimer: null,
                    countdownStartTime: null,
                    isHovering: false,
                    
                    onInit: () => {
                        // Create hand cursor
                        this.sceneHandlers.welcome.handCursor = document.createElement('div');
                        this.sceneHandlers.welcome.handCursor.className = 'hand-cursor';
                        this.sceneHandlers.welcome.handCursor.style.cssText = `
                            position: fixed;
                            width: 20px;
                            height: 20px;
                            border: 2px solid #00ff41;
                            border-radius: 50%;
                            background: rgba(0, 255, 65, 0.3);
                            pointer-events: none;
                            z-index: 9999;
                            transition: all 0.1s ease;
                            box-shadow: 0 0 10px #00ff41;
                            display: none;
                        `;
                        document.body.appendChild(this.sceneHandlers.welcome.handCursor);
                        console.log('Welcome scene cursor initialized');
                    },
                    
                    onHandMove: (hands) => {
                        // Highlight instruction modules based on hand position
                        const modules = document.querySelectorAll('.instruction-module');
                        modules.forEach(module => module.classList.remove('active'));
                        
                        if (hands.length > 0) {
                            const hand = hands[0]; // Use first hand
                            const palmX = hand.palm_center.x;
                            const palmY = hand.palm_center.y;
                            
                            // Show and position hand cursor
                            if (this.sceneHandlers.welcome.handCursor) {
                                this.sceneHandlers.welcome.handCursor.style.display = 'block';
                                this.sceneHandlers.welcome.handCursor.style.left = (palmX * window.innerWidth) + 'px';
                                this.sceneHandlers.welcome.handCursor.style.top = (palmY * window.innerHeight) + 'px';
                            }
                            
                            // Check if hand is over any instruction module
                            if (palmY > 0.3 && palmY < 0.8) {
                                if (palmX < 0.33) {
                                    const module1 = document.getElementById('instruction1');
                                    if (module1) module1.classList.add('active');
                                } else if (palmX < 0.66) {
                                    const module2 = document.getElementById('instruction2');
                                    if (module2) module2.classList.add('active');
                                } else {
                                    const module3 = document.getElementById('instruction3');
                                    if (module3) module3.classList.add('active');
                                }
                            }
                            
                            // Check if hand is over begin text
                            const beginText = document.getElementById('beginText');
                            if (beginText) {
                                const rect = beginText.getBoundingClientRect();
                                const screenX = palmX * window.innerWidth;
                                const screenY = palmY * window.innerHeight;
                                
                                const isOverBeginText = screenX >= rect.left && screenX <= rect.right &&
                                                      screenY >= rect.top && screenY <= rect.bottom;
                                
                                if (isOverBeginText && !this.sceneHandlers.welcome.isHovering) {
                                    this.sceneHandlers.welcome.startCountdown();
                                } else if (!isOverBeginText && this.sceneHandlers.welcome.isHovering) {
                                    this.sceneHandlers.welcome.stopCountdown();
                                }
                            }
                        } else {
                            // Hide cursor when no hands detected
                            if (this.sceneHandlers.welcome.handCursor) {
                                this.sceneHandlers.welcome.handCursor.style.display = 'none';
                            }
                            this.sceneHandlers.welcome.stopCountdown();
                        }
                    },
                    
                    startCountdown: () => {
                        if (this.sceneHandlers.welcome.isHovering) return;
                        
                        console.log('Starting countdown...');
                        this.sceneHandlers.welcome.isHovering = true;
                        this.sceneHandlers.welcome.countdownStartTime = Date.now();
                        
                        // Show countdown overlay
                        const overlay = document.getElementById('countdownOverlay');
                        if (overlay) {
                            overlay.classList.add('visible');
                        }
                        
                        // Add hovering class to cursor
                        if (this.sceneHandlers.welcome.handCursor) {
                            this.sceneHandlers.welcome.handCursor.style.background = 'rgba(0, 255, 65, 0.6)';
                            this.sceneHandlers.welcome.handCursor.style.transform = 'scale(1.5)';
                            this.sceneHandlers.welcome.handCursor.style.boxShadow = '0 0 20px #00ff41';
                        }
                        
                        // Start countdown timer
                        this.sceneHandlers.welcome.updateCountdown();
                    },
                    
                    updateCountdown: () => {
                        if (!this.sceneHandlers.welcome.isHovering) return;
                        
                        const elapsed = (Date.now() - this.sceneHandlers.welcome.countdownStartTime) / 1000;
                        const remaining = Math.max(0, 3 - elapsed);
                        const progress = (elapsed / 3) * 220; // 220 is the stroke-dasharray value
                        
                        // Update countdown number
                        const countdownNumber = document.getElementById('countdownNumber');
                        if (countdownNumber) {
                            countdownNumber.textContent = Math.ceil(remaining);
                        }
                        
                        // Update progress ring
                        const progressRing = document.getElementById('countdownRing');
                        if (progressRing) {
                            progressRing.style.strokeDashoffset = 220 - progress;
                        }
                        
                        if (remaining > 0) {
                            this.sceneHandlers.welcome.countdownTimer = setTimeout(() => this.sceneHandlers.welcome.updateCountdown(), 50);
                        } else {
                            this.sceneHandlers.welcome.completeCountdown();
                        }
                    },
                    
                    completeCountdown: () => {
                        console.log('Countdown complete! Moving to next scene...');
                        this.sceneHandlers.welcome.stopCountdown();
                        
                        // Emit next scene event
                        if (this.socket) {
                            this.socket.emit('next_scene');
                        }
                    },
                    
                    stopCountdown: () => {
                        if (!this.sceneHandlers.welcome.isHovering) return;
                        
                        console.log('Stopping countdown...');
                        this.sceneHandlers.welcome.isHovering = false;
                        
                        // Clear timer
                        if (this.sceneHandlers.welcome.countdownTimer) {
                            clearTimeout(this.sceneHandlers.welcome.countdownTimer);
                            this.sceneHandlers.welcome.countdownTimer = null;
                        }
                        
                        // Hide countdown overlay
                        const overlay = document.getElementById('countdownOverlay');
                        if (overlay) {
                            overlay.classList.remove('visible');
                        }
                        
                        // Remove hovering class from cursor
                        if (this.sceneHandlers.welcome.handCursor) {
                            this.sceneHandlers.welcome.handCursor.style.background = 'rgba(0, 255, 65, 0.3)';
                            this.sceneHandlers.welcome.handCursor.style.transform = 'scale(1)';
                            this.sceneHandlers.welcome.handCursor.style.boxShadow = '0 0 10px #00ff41';
                        }
                        
                        // Reset countdown display
                        const countdownNumber = document.getElementById('countdownNumber');
                        if (countdownNumber) {
                            countdownNumber.textContent = '3';
                        }
                        
                        const progressRing = document.getElementById('countdownRing');
                        if (progressRing) {
                            progressRing.style.strokeDashoffset = '220';
                        }
                    },
                    
                    onHandDetected: (hands) => {
                        console.log('Welcome scene: Hand detected');
                        // Update signal status
                        const signalText = document.querySelector('.signal-text');
                        if (signalText) {
                            signalText.textContent = 'TRACKING ACTIVE';
                        }
                    },
                    
                    onHandLost: () => {
                        // Remove all active states
                        document.querySelectorAll('.instruction-module').forEach(module => {
                            module.classList.remove('active');
                        });
                        
                        // Reset signal status
                        const signalText = document.querySelector('.signal-text');
                        if (signalText) {
                            signalText.textContent = 'SIGNAL DETECTED';
                        }
                        
                        // Hide cursor and stop countdown
                        if (this.sceneHandlers.welcome.handCursor) {
                            this.sceneHandlers.welcome.handCursor.style.display = 'none';
                        }
                        this.sceneHandlers.welcome.stopCountdown();
                    }
                };
            }
            
            updateHands(hands) {
                this.hands = hands;
                this.assignHandColors(hands);
                this.renderHandVisualization();
                this.callSceneHandler('onHandMove', hands);
            }
            
            assignHandColors(hands) {
                // Clean up assignments for hands that no longer exist
                const currentHandIds = new Set(hands.map(hand => hand.hand_id || `temp_${hands.indexOf(hand)}`));
                for (const handId of this.handColorAssignments.keys()) {
                    if (!currentHandIds.has(handId)) {
                        this.handColorAssignments.delete(handId);
                    }
                }
                
                // Assign colors to new hands
                hands.forEach((hand, index) => {
                    const handId = hand.hand_id || `temp_${index}`;
                    if (!this.handColorAssignments.has(handId)) {
                        this.handColorAssignments.set(handId, this.nextColorIndex % 6);
                        this.nextColorIndex++;
                    }
                });
            }
            
            getHandColorIndex(hand, fallbackIndex) {
                const handId = hand.hand_id || `temp_${fallbackIndex}`;
                return this.handColorAssignments.get(handId) || fallbackIndex;
            }
            
            renderHandVisualization() {                
                // Render debug points
                // Always clear debug canvases first
                Object.values(this.debugPoints).forEach(point => {
                    point.ctx.clearRect(0, 0, point.canvas.width, point.canvas.height);
                });
                
                // Only draw debug points if visible and hands exist
                if (this.debugPointsVisible && this.hands) {
                    this.hands.forEach((hand, index) => {
                        // Use consistent color assignment
                        const colorIndex = this.getHandColorIndex(hand, index);
                        const debugKey = `hand_${colorIndex + 1}`;
                        const debugPoint = this.debugPoints[debugKey];
                        
                        if (debugPoint && hand.palm_center) {
                            const posX = hand.palm_center.x * window.innerWidth;
                            const posY = hand.palm_center.y * window.innerHeight;
                            
                            debugPoint.ctx.beginPath();
                            debugPoint.ctx.arc(posX, posY, 25, 0, Math.PI * 2);
                            debugPoint.ctx.fillStyle = debugPoint.color;
                            debugPoint.ctx.fill();
                            debugPoint.ctx.strokeStyle = 'white';
                            debugPoint.ctx.lineWidth = 2;
                            debugPoint.ctx.stroke();
                        }
                    });
                }
            }
            
            showOverlay(scene) {
                const overlay = document.getElementById('parentOverlay');
                const title = document.getElementById('overlayTitle');
                const description = document.getElementById('overlayDescription');
                
                title.textContent = scene.name;
                description.textContent = scene.description;
                
                overlay.classList.add('visible');
                this.overlayVisible = true;
                
                // Auto-hide after 3 seconds
                if (this.overlayTimer) clearTimeout(this.overlayTimer);
                this.overlayTimer = setTimeout(() => {
                    this.hideOverlay();
                }, 3000);
            }
            
            hideOverlay() {
                const overlay = document.getElementById('parentOverlay');
                overlay.classList.remove('visible');
                this.overlayVisible = false;
                
                if (this.overlayTimer) {
                    clearTimeout(this.overlayTimer);
                    this.overlayTimer = null;
                }
            }
            
            async loadScene(scene) {
                try {
                    console.log('Loading scene:', scene);
                    
                    const container = document.getElementById('scene-container');
                    
                    // Handle idle mode HUD visibility
                    if (scene.id === 'idle') {
                        this.hideHUDForIdle();
                    } else {
                        this.showHUDForActive();
                    }
                    
                    // Handle complete HTML page scenes as iframes
                    if (scene.id === 'fluidsim' || scene.id === 'cosmic_symbolism' || scene.id === 'psychedelic_waves' || scene.id === 'tie_dye' || scene.id === 'orbits') {
                        container.innerHTML = `<iframe id="scene-iframe" src="/${scene.html_file}" style="width: 100%; height: 100%; border: none;"></iframe>`;
                        
                        // Wait for iframe to load, then set up communication
                        setTimeout(() => {
                            const iframe = document.getElementById('scene-iframe');
                            if (iframe && iframe.contentWindow) {
                                this.currentSceneIframe = iframe.contentWindow;
                            }
                        }, 1000);
                    } else {
                        // Load HTML fragment for other scenes
                        const response = await fetch(`/${scene.html_file}`);
                        if (!response.ok) {
                            throw new Error(`Failed to load scene: ${response.status}`);
                        }
                        const html = await response.text();
                        container.innerHTML = html;
                    }
                    
                    // Initialize scene if handler exists
                    this.callSceneHandler('onInit');
                    
                } catch (error) {
                    console.error('Error loading scene:', error);
                }

                console.log("current scene: ", this.currentScene)
            }
            
            callSceneHandler(method, ...args) {
                
                if (this.currentScene && this.sceneHandlers[this.currentScene.id]) {
                    const handler = this.sceneHandlers[this.currentScene.id][method];
                    if (typeof handler === 'function') {
                        handler(...args);
                    }
                } else if (this.currentSceneIframe && (this.currentScene.id === 'fluidsim' || this.currentScene.id === 'cosmic_symbolism' || this.currentScene.id === 'psychedelic_waves' || this.currentScene.id === 'tie_dye' || this.currentScene.id === 'orbits')) {
                    // For iframe scenes, send message to iframe
                    const messageType = method.replace('on', '').toLowerCase();
                    let data = {};
                    
                    if (args.length > 0) {
                        data = args[0];
                    }
                    
                    this.currentSceneIframe.postMessage({
                        type: messageType,
                        data: data
                    }, '*');
                }
            }
            
            updateConnectionStatus() {
                const indicator = document.getElementById('connectionStatus');
                const text = document.getElementById('connectionText');
                
                if (this.isConnected) {
                    indicator.classList.add('connected');
                    text.textContent = 'Connected';
                } else {
                    indicator.classList.remove('connected');
                    text.textContent = 'Disconnected';
                }
            }
            
            updateStatusBar() {
                document.getElementById('fpsCounter').textContent = `FPS: ${this.fps}`;
                document.getElementById('handCounter').textContent = `Hands: ${this.hands.length}`;
                document.getElementById('currentScene').textContent = 
                    `Scene: ${this.currentScene ? this.currentScene.name : 'Loading'}`;
            }
            
            updateSceneCounter() {
                if (this.currentSceneIndex !== undefined && this.totalScenes !== undefined) {
                    const counter = document.getElementById('sceneCounter');
                    counter.textContent = `Scene ${this.currentSceneIndex + 1} of ${this.totalScenes}`;
                }
            }
            
            updateDebugPanel() {
                if (!this.debugVisible) return;
                
                document.getElementById('eventCount').textContent = this.eventCount;
                document.getElementById('debugScene').textContent = 
                    this.currentScene ? this.currentScene.id : 'None';
                document.getElementById('debugHandCount').textContent = this.hands.length;
                document.getElementById('debugPointsStatus').textContent = 
                    this.debugPointsVisible ? 'On' : 'Off';
                document.getElementById('controlsHUDStatus').textContent = 
                    this.controlsHUDVisible ? 'On' : 'Off';
            }
            
            initializeDebugPoints() {
                this.debugPoints = {
                    hand_1: {
                        canvas: document.getElementById('debugCanvas1'),
                        ctx: document.getElementById('debugCanvas1').getContext('2d'),
                        color: 'red'
                    },
                    hand_2: {
                        canvas: document.getElementById('debugCanvas2'),
                        ctx: document.getElementById('debugCanvas2').getContext('2d'),
                        color: 'blue'
                    },
                    hand_3: {
                        canvas: document.getElementById('debugCanvas3'),
                        ctx: document.getElementById('debugCanvas3').getContext('2d'),
                        color: 'green'
                    },
                    hand_4: {
                        canvas: document.getElementById('debugCanvas4'),
                        ctx: document.getElementById('debugCanvas4').getContext('2d'),
                        color: 'yellow'
                    }
                };
                
                // Set canvas sizes
                this.resizeDebugCanvases();
                
                // Listen for window resize
                window.addEventListener('resize', () => {
                    this.resizeDebugCanvases();
                });
            }
            
            resizeDebugCanvases() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                Object.values(this.debugPoints).forEach(point => {
                    point.canvas.width = width;
                    point.canvas.height = height;
                });
            }
            
            
            toggleDebugPoints() {
                this.debugPointsVisible = !this.debugPointsVisible;
                this.debugSettings.showDebugPoints = this.debugPointsVisible;
                
                const debugPointsDiv = document.getElementById('debugPoints');
                if (this.debugPointsVisible) {
                    debugPointsDiv.classList.add('visible');
                } else {
                    debugPointsDiv.classList.remove('visible');
                }
                
                // Force a refresh to clear/show debug points
                this.renderHandVisualization();
                
                this.saveDebugSettings();
                this.updateDebugPanel();
            }
            
            toggleControlsHUD() {
                this.controlsHUDVisible = !this.controlsHUDVisible;
                this.debugSettings.showControlsHUD = this.controlsHUDVisible;
                
                const appContainer = document.querySelector('.app-container');
                if (this.controlsHUDVisible) {
                    appContainer.classList.remove('controls-hud-hidden');
                } else {
                    appContainer.classList.add('controls-hud-hidden');
                }
                
                this.saveDebugSettings();
                this.updateDebugPanel();
            }
            
            loadDebugSettings() {
                fetch('/api/debug-settings')
                    .then(response => response.json())
                    .then(settings => {
                        this.debugSettings = { ...this.debugSettings, ...settings };
                        this.debugPointsVisible = this.debugSettings.showDebugPoints;
                        this.controlsHUDVisible = this.debugSettings.showControlsHUD !== false; // Default to true
                        
                        const debugPointsDiv = document.getElementById('debugPoints');
                        if (this.debugPointsVisible) {
                            debugPointsDiv.classList.add('visible');
                        } else {
                            debugPointsDiv.classList.remove('visible');
                        }
                        
                        const appContainer = document.querySelector('.app-container');
                        if (this.controlsHUDVisible) {
                            appContainer.classList.remove('controls-hud-hidden');
                        } else {
                            appContainer.classList.add('controls-hud-hidden');
                        }
                        
                        this.updateDebugPanel();
                    })
                    .catch(error => {
                        console.log('No debug settings found, using defaults');
                        this.updateDebugPanel();
                    });
            }
            
            saveDebugSettings() {
                fetch('/api/debug-settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(this.debugSettings)
                })
                .catch(error => {
                    console.error('Failed to save debug settings:', error);
                });
            }
            
            hideHUDForIdle() {
                console.log('[JS] Hiding HUD for idle mode');
                // Hide HUD elements during idle mode
                const elementsToHide = [
                    'status-bar',
                    'debug-toggle',
                    'debug-panel',
                    'debug-video',
                    'manual-controls'
                ];
                
                elementsToHide.forEach(id => {
                    const element = document.getElementById(id) || document.querySelector(`.${id}`);
                    if (element) {
                        element.style.display = 'none';
                    }
                });
            }
            
            showHUDForActive() {
                console.log('[JS] Showing HUD for active mode');
                // Show HUD elements when not in idle mode
                const elementsToShow = [
                    { id: 'status-bar', className: 'status-bar' },
                    { id: 'debug-toggle', className: 'debug-toggle' },
                    { id: 'manual-controls', className: 'manual-controls' }
                ];
                
                elementsToShow.forEach(item => {
                    const element = document.getElementById(item.id) || document.querySelector(`.${item.className}`);
                    if (element) {
                        element.style.display = '';
                    }
                });
                
                // Debug panel and video remain hidden unless explicitly toggled
                const debugPanel = document.getElementById('debugPanel');
                if (debugPanel && !debugPanel.classList.contains('visible')) {
                    debugPanel.style.display = 'none';
                }
                
                const debugVideo = document.getElementById('debugVideo');
                if (debugVideo && !debugVideo.classList.contains('visible')) {
                    debugVideo.style.display = 'none';
                }
            }
            
            startInIdleMode() {
                console.log('[JS] Starting in idle mode');
                this.isIdle = true;
                this.loadIdleScene();
            }
            
            resetIdleTimer() {
                console.log('[JS] Resetting idle timer');
                if (this.idleTimer) {
                    clearTimeout(this.idleTimer);
                }
                
                if (!this.isIdle) {
                    this.idleTimer = setTimeout(() => {
                        this.enterIdleMode();
                    }, this.idleTimeout);
                }
            }
            
            enterIdleMode() {
                console.log('[JS] Entering idle mode');
                this.isIdle = true;
                this.pauseSceneSystem();
                this.loadIdleScene();
            }
            
            exitIdleMode() {
                console.log('[JS] Exiting idle mode');
                this.isIdle = false;
                if (this.idleTimer) {
                    clearTimeout(this.idleTimer);
                }
                this.restartSceneSystem();
                this.resetIdleTimer();
            }
            
            pauseSceneSystem() {
                console.log('[JS] Pausing scene system');
                // Tell the backend to pause scene cycling
                if (this.socket) {
                    this.socket.emit('pause_scene_cycling');
                }
            }
            
            restartSceneSystem() {
                console.log('[JS] Restarting scene system');
                // Tell the backend to restart scene cycling from welcome scene
                if (this.socket) {
                    this.socket.emit('restart_scene_cycling');
                }
            }
            
            loadIdleScene() {
                console.log('[JS] Loading idle scene');
                const idleScene = {
                    id: 'idle',
                    name: 'Idle Screen',
                    description: 'Screensaver mode - show hands to begin',
                    html_file: 'scenes/idle.html'
                };
                this.loadScene(idleScene);
            }
            
            loadWelcomeScene() {
                console.log('[JS] Loading welcome scene');
                const welcomeScene = {
                    id: 'welcome',
                    name: 'Welcome Scene',
                    description: 'Interactive welcome screen',
                    html_file: 'scenes/welcome.html'
                };
                this.loadScene(welcomeScene);
            }
            
            startProgressUpdater() {
                setInterval(() => {
                    // Update scene progress (this would be connected to scene manager)
                    // For now, just a placeholder
                }, 1000);
            }
        }
        
        // Global functions for manual controls
        function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            const isVisible = panel.classList.toggle('visible');
            window.app.debugVisible = isVisible;
        }
        
        function nextScene() {
            console.log('Next scene button clicked');
            if (window.app && window.app.socket) {
                window.app.socket.emit('next_scene');
                console.log('Emitted next_scene event');
            } else {
                console.error('Socket not available');
            }
        }
        
        function previousScene() {
            console.log('Previous scene button clicked');
            if (window.app && window.app.socket) {
                window.app.socket.emit('previous_scene');
                console.log('Emitted previous_scene event');
            } else {
                console.error('Socket not available');
            }
        }
        
        function toggleAutoCycle() {
            console.log('Toggle auto-cycle button clicked');
            if (window.app && window.app.socket) {
                window.app.socket.emit('toggle_auto_cycle');
                console.log('Emitted toggle_auto_cycle event');
            } else {
                console.error('Socket not available');
            }
        }
        
        function toggleVideo() {
            const videoDiv = document.getElementById('debugVideo');
            const isVisible = videoDiv.classList.toggle('visible');
            window.app.videoVisible = isVisible;
            
            // If showing video, refresh the stream
            if (isVisible) {
                const videoImg = document.getElementById('videoStream');
                videoImg.src = '/video_feed?' + new Date().getTime();
            }
        }
        
        function toggleDebugPoints() {
            if (window.app) {
                window.app.toggleDebugPoints();
            }
        }
        
        function toggleControlsHUD() {
            if (window.app) {
                window.app.toggleControlsHUD();
            }
        }
        
        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new HandTrackingKiosk();
        });
    </script>
